{% set name = "certbot" %}
{% set version = "1.17.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/certbot-{{ version }}.tar.gz
  sha256: ef410a1018f4f1ee775961527c00c4f2e2003428cfc4e09eddd5a1834dbfd173

build:
  number: 0
  skip: true  # [py2k]
  entry_points:
    - certbot = certbot.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - acme >={{ version }}
    - configargparse >=0.9.3
    - configobj >=5.0.6
    - cryptography >=2.1.4
    - distro >=1.0.1
    - josepy >=1.1.0
    - parsedatetime >=2.4
    - pyrfc3339
    - python
    - pytz
    - pywin32 >=300  # [win]
    - setuptools >=39.0.1
    - zope.component
    - zope.interface

test:
  imports:
    - certbot
    - certbot._internal
  commands:
    - pip check
    - certbot --help
  requires:
    - pip

about:
  home: https://github.com/letsencrypt/letsencrypt
  summary: ACME client
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
